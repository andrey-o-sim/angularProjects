<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a routerLink="/"
         class="navbar-brand">Recipe Book</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active">
          <a [routerLink]="['/recipes']">Recipes</a>
        </li>
        <li routerLinkActive="active">
          <a [routerLink]="['/shopping-list']">Shopping List</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <ng-template [ngIf]="!isAuthenticated()">
          <li *ngIf="!isAuthenticated()">
            <a routerLink="/signup">Register</a>
          </li>
          <li *ngIf="!isAuthenticated()">
            <a routerLink="/signin">Sign In</a>
          </li>
        </ng-template>
        <li>
          <a style="cursor:pointer"
             (click)="onLogout()"
             *ngIf="isAuthenticated()">Sign Out</a>
        </li>
        <li class="dropdown"
            *ngIf="isAuthenticated()"
            appDropdown>
          <a style="cursor: pointer"
             class="dropdown-toggle"
             role="button">Manage <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a (click)="onSaveData()">Save Data</a></li>
            <li><a (click)="onFetchData()">Fetch Data</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
